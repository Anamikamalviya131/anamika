<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;


    }

    #a {
        border: 1px solid black;
        padding: 20px;

    }

    .mt-10 {
        margin: 10px;
    }

    .b {
        background-color: rgb(0, 128, 79);
       
        padding: 5px;
    
        margin-left: 120px;
        
    }
    h2{
        
        margin-left: 20px;
    }
</style>

<body>
    <div id="a">
        <h2>STUDENT REGISTRATION FORM</h2>
        <form>
            <table>
                <tr>
                    <td>STUDENT NAME</td>
                    <td><input class="mt-10" type="text" placeholder="student name"/></td>
                </tr>
                <tr>
                    <td>FATHERS NAME</td>
                    <td><input class="mt-10" type="text" placeholder="father name"/></td>
                </tr>
                <tr>
                    <td>MOTHER NAME</td>
                    <td><input class="mt-10" type="text" placeholder="mother name"/></td>
                </tr>
                <tr>
                    <td>FATHER'S OCCUPATION</td>
                    <td><input class="mt-10" type="text" placeholder="occupation"/></td>
                </tr>
                <tr>
                    <td>MOBILE NO.</td>
                    <td><input class="mt-10" type="text" placeholder="mobile no."/></td>
                </tr>
                <tr>
                    <td>EDUCATION</td>
                    <td><input class="mt-10" type="text" placeholder="education"/></td>
                </tr>
                <tr>
                    <td>DATE</td>
                    <td><input class="mt-10" type="text" placeholder="DATE"/></td>
                </tr>
                <tr>
                    <td>ADRESS</td>
                    <td><input class="mt-10" type="text" placeholder="adress"/></td>
                </tr>
            </table>








           
            <button class="b">submit form</button>




        </form>
   







    </div>

</body>

</html>
