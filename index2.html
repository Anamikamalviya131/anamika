<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentation</title>
    <style>
        body{
            background: linear-gradient(
        45deg, #0a0a0a, #3a443a
      );
        } 
          ul{
            display: flex;
           
            justify-content: right;
            font-size: larger;
            color: white;
          }
          li{
            margin: 20px;
            list-style: none;
            font-size: 20px;

          }
    </style>
</head>
<body>
    <div>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>resume</li>
        <li>project</li>
        <li>contact</li>

    </ul>
    </div>
</body>
</html>
